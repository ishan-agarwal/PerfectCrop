{% extends 'base.html' %}
{% block title_block %}
    <title> Predictions Page </title> 
{% endblock %}

{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <center>
                <h1>Results</h1>
                <h2> District: <i>{{ data['district_name'] }}</i> </h2>
                <table class="output">
                    <!-- <br> -->
                    <!-- <h1>Results</h1> -->
                    <thead>
                        <th>Crop</th>
                        <th>Success %</th>
                    </thead>
                    {% for key, value in data['final_ans'] %}
                    <tr>
                        <td>
                            <p> {{ value }} </p>
                        </td>
                        <td>
                            <p> {{ key }} </p>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </center>
        </div>
    </div>
{% endblock %}
