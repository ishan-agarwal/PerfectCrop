{% extends 'base.html' %}
{% block title_block %}
    <title> Districts </title> 
{% endblock %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% block body_block %}
<br>
<div class="container">
    <div class="row">
        <div class="col-10">
            <!-- map here -->
            <iframe src="/map" width=100% height=1000vh ></iframe>
        </div>
        <div class="col-2">
        
            <div class="list-group">

                {% for place in places %}
                <button type="button" class="list-group-item list-group-item-action" onclick="location.href='/{{ place }}';" >{{ place.replace('_',' ') }}</button>
                {% endfor %}

              </div>

        </div>
    </div>
</div>

{% endblock %}
